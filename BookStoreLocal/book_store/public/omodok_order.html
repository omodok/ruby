<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Omodok</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script language="JavaScript">
function rirekiFn(num){if (num !=null){history.go(num);}else{history.back();}}
</script>
<style>
.omo-bgc-1{background-color:#B6BDF0}.omo-bgc-2{background-color: #DEE8FF}.omo-bgc-3{background-color: #87A3FF}.omo-c-1{color:midnightblue}
</style>
</head>
<body class="m-2 omo-bgc-1">
<h4 class="omo-c-1">Omodok 書籍注文書</h4>
<small>
<ul>
<li>代金のお支払いは、クレジットカードのみになります。
<li>送料は1冊からサービスになります。
</ul></small>
<hr class="h-0">
<form method="post" action="mailto:order@omodok.co.jp">
<table class="border border-primary omo-bgc-2">
<thead>
<tr class="border-bottom border-primary"><th class="p-2 omo-bgc-3">注　文　書</th>
	<th class="p-2 omo-bgc-3"><big>下記の書籍を注文します。</big></th></tr>
</thead>
<tbody>
<tr class="border-bottom border-primary"><td class="p-2 border-right border-primary">商品名：</td>
	<td class="p-2">
		<select name="syomei" size="1">
		<option value="" selected>選んで下さい</option>
		<option>たけくらべ</option>
		<option>羅生門</option>
		<option>坊っちゃん</option>
		<option>小さな山の学校で！</option>
		<option>赤いくつ</option>
		<option>おかえり春子</option>
		<option>さかさまの星座</option>
		</SELECT></td></tr>	
<tr class="border-bottom border-primary"><td class="p-2 border-right border-primary">住　　所：</td>
	<td class="p-2"><input name="jusyo" size="50" value="〒" /></td></tr>
<tr class="border-bottom border-primary"><td class="p-2 border-right border-primary">氏　　名：</td>
	<td class="p-2"><input name="shimei" />　<small>*住所・氏名は必須項目。</small></td></tr>
<tr class="border-bottom border-primary"><td class="p-2 border-right border-primary">電　　話：</td>
	<td class="p-2"><input name="denwa" /></td></tr>
<tr class="border-bottom border-primary"><td class="p-2 border-right border-primary">E_mail：</td>
	<td class="p-2"><input name="address" size="30" />　<small>*携帯アドレス不可。</small></td></tr>
<tr class="border-bottom border-primary"><td class="p-2 border-right border-primary">性　　別：</td>
	<td class="p-2">
	<input type="radio" name="seibetu" value="男性" />男性
	<input type="radio" name="seibetu" value="女性" />女性
	</td></tr>
<tr class="border-bottom border-primary"><td class="p-2 border-right border-primary">年　　齢：</td>
	<td class="p-2"><input type="number" name="nenrei" size="8" />歳</td></tr>
<tr><td class="p-2 border-right border-primary">送　　信：</td>
	<td class="p-2">以上の内容でよろしければ商品を
	<input type="submit" value="購入" />する。
</td></tr></tbody>

</table>
</form>
<br />
<a href="JavaScript:rirekiFn()">［前ページで商品を選びなおす］</a>
</body></html>
